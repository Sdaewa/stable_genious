<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://freepngimg.com/download/temp/2-2-donald-trump-png_64x64.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,900;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Trump Tweets</title>
</head>

<body>
    <div class="image-container">
        <div class="image">
            <img src="img/Donald-Trump-Polygonal-Portrait.svg" alt="Trumpy" class="img">
        </div>
    </div>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="message"></span>
            <a id='link' href="" target="_blank"></a>
        </div>
        <div class="date">
            <span id="date"></span>
        </div>
        <div class="quote-author">
            <img src="img/Donald-Trump-Signature-2017013116.svg" alt="">
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="source">Sauce</button>
            <button id="new-quote">New Tweet</button>
        </div>
    </div>
    <img src="img/Bean Eater-1s-200px.svg" class="loader" id="loader">
    <!-- JS script  -->

    <script src="script.js"></script>
</body>

</html>
